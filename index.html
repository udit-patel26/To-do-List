          class="input-text"

        />
        <span class="button"><button class="btn btn-add">Add</button></span>
      </div>
    </section>

      <span class="error">‚úÖ Nothing To Do Today</span>
    </div>
    <div class="center hidden">
      <span class="error">‚ùå Please Write Something in Task</span>
    </div>

          <button class="btn btn-decline" onclick="removeDelete(this)">Delete</button>
